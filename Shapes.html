<!DOCTYPE html>
<html>
	<head>
		<title>Ruz</title>

		<meta charset="utf-8">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>

		<div id="WebGL-output" > </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.js" > </script>
		<script type="text/javascript">
			function init(){
				var width = window.innerWidth;
				var height = window.innerHeight;

				var scene = new THREE.Scene();
				var camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 1000);
				var renderer = new THREE.WebGLRenderer();

				renderer.setClearColorHex(0xEEEEEE);
				renderer.setSize(width,height);

				var axes = new THREE.AxisHelper(20);
				scene.add(axes);

				var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
				var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});
				var plane = new THREE.Mesh(planeGeometry,planeMaterial);
				plane.rotation.x = -0.5 * Math.Pi;
				plane.position.x = 15;
				plane.position.y = 0;
				plane.position.z = 0;
				scene.add(plane);

				var cubeGeometry = new THREE.BoxGeometry(4,4,4);
				var cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
				var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
				cube.position.x = 0;
				cube.position.y = 3;
				cube.position.z = -4;
				scene.add(cube);

				var sphereGeometry = new THREE.SphereGeometry(4,20,20);
				var sphereMaterial = new THREE.MeshBasicMaterial({color: 0xCC6633});
				var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
			//	sphere.rotation.x=-0.1 ; //* Math.Pi;
				sphere.position.x=20;
				sphere.position.y=4;
				sphere.position.z=2;
				scene.add(sphere);

				var cylinderGeometry = new THREE.CylinderGeometry(5,5,20);
				var cylinderMaterial = new THREE.MeshBasicMaterial({color: 0xCC6633});
				var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
				cylinder.position.x=0;
				cylinder.position.y=0;
				cylinder.position.z=0;
				scene.add(cylinder);

				camera.position.x=-30;
				camera.position.y=40;
				camera.position.z=30;
				camera.lookAt(scene.position);

				document.getElementById("WebGL-output").appendChild(renderer.domElement);
				renderer.render(scene, camera);

			};
			window.onload = init;

		</script>

	</body>
</html>
