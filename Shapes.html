<!DOCTYPE html>
<html>
	<head>
		<title>Ruz</title>
		<meta charset="utf-8">
		<meta http-equiv="cache-control" content="max-age=0">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
		<meta http-equiv="pragma" content="no-cache">
		<style>
			body { margin: 0; overflow: hidden;}
			canvas { width: 100%; height: 100% }
		</style>
	</head>

	<body>

		<div id="WebGL-output"></div>
		<div id="Stats-output"></div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r68/three.js" > </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.js"> </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r14/Stats.js"></script>
		<script type="text/javascript">
			var scene,camera,renderer;

			var controls = new function() {
				this.rotationSpeed = 50;
				this.bouncingSpeed = 50;
				this.jumpingSpeed = 50;
				this.lightIntensity = 2;
				this.rotateCameraX = 0;
				this rotateCameraY = 0;
				this.rotateCameraZ = 0;
			}

			function init(){

				var mode = 0;
				var stepBounce = 0;
				var stepJump = 0;
				var stats = initStats();
				var gui = new dat.GUI();
				var width = window.innerWidth;
				var height = window.innerHeight;

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 1000);

				renderer = new THREE.WebGLRenderer();
				//renderer.setClearColorHex(0xff0000);
				renderer.setClearColor(new THREE.Color(0xff0000, 1.0));
				renderer.setSize(width,height);
				renderer.shadowMapEnabled = true;

				var axes = new THREE.AxisHelper(20);
				scene.add(axes);

				var planeGeometry = new THREE.PlaneGeometry(90,20);
				var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
				var plane = new THREE.Mesh(planeGeometry,planeMaterial);
				plane.receiveShadow= true;
				plane.rotation.x = -0.5 * Math.PI;
				plane.position.x = 15;
				plane.position.y = 0;
				plane.position.z = 0;
				scene.add(plane);

				var plane2Geometry = new THREE.PlaneGeometry(90,20);
				var plane2Material = new THREE.MeshLambertMaterial({color: 0xcccccc});
				var plane2 = new THREE.Mesh(planeGeometry,planeMaterial);
				plane2.receiveShadow= true;
				plane2.rotation.x = -0.5 * Math.PI;
				plane2.position.x = 15;
				plane2.position.y = 17.6;
				plane2.position.z = -5;
				scene.add(plane2);


			 	var cubeGeometry = new THREE.BoxGeometry(6,6,6);
			 	var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xe3e300});
			 	var cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
				cube.castShadow = true;
			 	cube.position.x = 0;
			 	cube.position.y = 3;
				scene.add(cube);

			 	var sphereGeometry = new THREE.SphereGeometry(4,20,20);
			 	var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xcc6633});
			 	var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
			 	sphere.castShadow = true;
				sphere.rotation.x=0;//-0.5* Math.Pi;
			 	sphere.position.x=20;
			 	sphere.position.y=4;
			 	sphere.position.z=2;
			 	scene.add(sphere);

				var cylinderGeometry = new THREE.CylinderGeometry(5,5,10); // Later on i want to position and animate the cylinder.
				var cylinderMaterial = new THREE.MeshLambertMaterial({color: 0x319057});
				var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
				cylinder.castShadow= true;
				cylinder.rotation.z=-0.04*Math.PI;
				cylinder.position.x=-20;
				cylinder.position.y=5;
				cylinder.position.z=0;
				scene.add(cylinder);

				camera.position.x=0;
				camera.position.y=35;
				camera.position.z=40;
				camera.lookAt(scene.position);

				var spotLight = new THREE.SpotLight(0xffffff);
				spotLight.position.x = -40;
				spotLight.position.y = 60;
				spotLight.position.z = -10;
				spotLight.intensity = 5;
				spotLight.castShadow = true;
				scene.add(spotLight);

				document.getElementById("WebGL-output").appendChild(renderer.domElement);
				renderScene();


				gui.add(controls, 'rotationSpeed', 0, 100, 1);
				gui.add(controls, 'bouncingSpeed', 0, 100, 1);
				gui.add(controls, 'jumpingSpeed', 0, 100, 1);
				gui.add(controls, 'lightIntensity', 0, 10, 1);
				gui.add(controls, 'rotateCameraX', -45, 45, 1);
				gui.add(controls, 'rotateCameraY', -45, 45, 1);
				gui.add(controls, 'rotateCameraZ', -45, 45, 1);


				function renderScene(){
					stats.update();

					spotLight.intensity = controls.lightIntensity;

					camera.rotation.x=controls.rotateCameraX*180;
					camera.rotation.y=controls.rotateCameraY*180;
					camera.rotation.z=controls.rotateCameraZ*180;

					stepBounce += controls.bouncingSpeed/1000;
					sphere.position.x = 20  + (10 * (Math.cos(stepBounce)));
					sphere.position.y = 2  + (10 * Math.abs(Math.sin(stepBounce)));

					cube.rotation.y += (controls.rotationSpeed * 1.33 )/1000;

					stepJump += controls.jumpingSpeed/1000;
					cylinder.position.y = 2 + (10 * Math.abs(Math.sin(stepJump)));

					requestAnimationFrame(renderScene);
					renderer.render(scene, camera);

				}


			};

			function initStats(){// Later I want to enable both modes.
				var stats = new Stats();
				stats.setMode(0);
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.left = '0px';
				stats.domElement.style.top = '0px';
				document.getElementById("Stats-output").appendChild(stats.domElement);
				return stats;

			}

			function onResize(){
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth , window.innerHeight);

			}


			window.onload = init;
			window.addEventListener('resize', onResize , false);

		</script>

	</body>
</html>
