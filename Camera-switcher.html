<!DOCTYPE html> <html>
	<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="max-age=0">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
	<meta http-equiv="pragma" content="no-cache">

	</head>

	<body>
		<div id="WebGL-output"></div>
		<div id="Stats-output"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.js"> </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r14/Stats.min.js"></script>
		<script type="text/javascript">
			function init(){
				var width = window.innerWidth;
				var height = window.innerHeight;
				var interval = 0;

				var controls = new function(){
					this.view = "Perspective";

					this.length = 180;
					this.width = 180;

					this.recreate = function(){
						var allChildren = scene.children;
						var lastObject = allChildren[allChildren.length - 1];

						for(; lastObject instanceof THREE.Mesh; lastObject = allChildren[allChildren.length - 1]){
							scene.remove(lastObject);
						}
						createScene(controls.width, controls.length);
					}

					this.switchCamera = function(){
						if(camera instanceof THREE.PerspectiveCamera){
							camera = new THREE.OrthographicCamera(width / -16, width / 16, height / 16, height / -16, -200, 500);

						}	else {
							camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
						}
						camera.position.set(120, 60, 180);
						camera.lookAt(scene.position);
						console.log(camera.toJSON());
					}

					this.discoPartySpeed = 200;

					this.discoPartyStop = function(){
						clearInterval(interval);
					}

					this.discoParty = function(){
						interval = setInterval(function(){
							controls.recreate();
						}, controls.discoPartySpeed);
					}
				}

				var gui = new dat.GUI();
				gui.add(controls, 'switchCamera');
				gui.add(controls, 'view').listen();
				gui.add(controls, 'recreate');
				gui.add(controls, 'length', 0, 300, 2);
				gui.add(controls, 'width', 0, 300, 2);
				gui.add(controls, 'discoParty');
				gui.add(controls, 'discoPartyStop');
				gui.add(controls, 'discoPartySpeed', 1, 1000, 1);

				var stats = initStats();

				var scene = new THREE.Scene();

				var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
				camera.position.set(120, 60, 180);

				var renderer = new THREE.WebGLRenderer();
				renderer.setClearColor(new THREE.Color(0x110000, 1.0));
				renderer.setSize(width, height);

				function createScene(planeWidth, planeLength){

          var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);

          var planeGeometry = new THREE.PlaneBufferGeometry(planeLength, planeWidth);
          var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
          var plane = new THREE.Mesh(planeGeometry, planeMaterial);
          scene.add(plane);

          plane.rotation.x = -0.5 * Math.PI;
          plane.position.set(0, 0, 0);

					for(var j = 0; j < (planeWidth / 5); j++){
						for(var i = 0; i < (planeLength / 5); i++){
							var rnd = Math.random() * 0.75 + 0.25;
							var rnd2 = Math.random() * 0.75 + 0.25;
							var cubeMaterial = new THREE.MeshLambertMaterial();
							cubeMaterial.color = new THREE.Color(rnd, 0.05, rnd2);
							var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

							cube.position.z = -((planeGeometry.parameters.height) / 2) + 2 + (j * 5);
							cube.position.x = -((planeGeometry.parameters.width) / 2) + 2 + (i * 5);
							cube.position.y = 2;

							scene.add(cube);
						}
					}
				}

				var directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
				directionalLight.position.set(-20, 40, 60);
				scene.add(directionalLight);

				var ambientLight = new THREE.AmbientLight(0x292929);
				scene.add(ambientLight);

				createScene(controls.width, controls.length);
				document.getElementById("WebGL-output").appendChild(renderer.domElement);

				camera.lookAt(scene.position);

				renderScene();

				function renderScene() {

            //stats.update();
            // render using requestAnimationFrame
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0);

            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }

			};
			window.onload = init;

		</script>

	</body>
</html>
